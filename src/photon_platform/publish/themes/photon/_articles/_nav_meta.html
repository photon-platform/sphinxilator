{%- if meta %}
        <div class="meta">
{%-   if meta.category %}
          <span class="category">
            <a href="{{ pathto('categories/' ~ meta.category) }}">{{ meta.category }}</a></span>
{%-   endif %}
{%-   if meta.tags %}
          <span class="tags">
{%-     for tag in meta.tags %}
            <a href="{{ pathto('tags/' ~ tag) }}">{{ tag }}</a>
{%-     endfor %}
          </span>
{%-   endif %}
        </div>
{%- endif %}
