<footer>
    {%- if next or prev %}
      <div class="rst-footer-buttons" role="navigation" aria-label="Footer Nav">
        {%- if prev %}
          <a href="{{ prev.link|e }}" class="btn btn-neutral float-left" title="{{ prev.title|striptags|e }}" accesskey="p" rel="prev"> Previous</a>
        {%- endif %}
        {%- if next %}
          <a href="{{ next.link|e }}" class="btn btn-neutral float-right" title="{{ next.title|striptags|e }}" accesskey="n" rel="next">Next </a>
        {%- endif %}
      </div>
    {%- endif %}
    {%- if footer_nav_list %}
    {% include "_sections/footer_nav.html" %}
    {%- endif %}
    <hr/>
    <div role="contentinfo">
        <p>
            {%- if show_copyright %}
                &copy; Copyright {{ copyright }}.
            {%- endif %}
        </p>
    </div>
</footer>
