
{%- if meta %}
        <div class="meta">
{%-   if meta.date %}
          <span class="date">Date: {{ meta.date }}</span>
{%-   endif %}
{%-   if meta.category %}
          <span class="category">
            Category:
{%-     for category in meta.category %}
            <a href="{{ pathto('categories/' ~ category) }}">{{ category }}</a>
{%-     endfor %}
          </span>
{%-   endif %}
{%-   if meta.tags %}
          <span class="tags">
            Tags:
{%-     for tag in meta.tags %}
            <a href="{{ pathto('tags/' ~ tag) }}">{{ tag }}</a>
{%-     endfor %}
          </span>
{%-   endif %}
        </div>
{%- endif %}
